<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-view>
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>
    </ion-nav-view>


    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">
        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Home" icon="ion-home" href="#/tab/quizes">
          <ion-nav-view name="quizes-tab"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content ng-controller="mainCtrl">
          <h2>Bienvenido a Quiz</h2>
          <p>El portal donde podr√° crear sus propios juegos!</p>
          <a href="#/tab/quizes">Quizes</a>
        </ion-content>
      </ion-view>
    </script>
    <script id="quizes.html" type="text/ng-template">
        <ion-view view-title="Home">
          <ion-content ng-controller="mainCtrl" ng-init="getQuizes()">
          <button class="button button-block" ng-click="getQuizes()">
            Obtener quizes
          </button>

          <ion-list>
            <ion-item href="#/tab/quizes/{{quiz._id}}" ng-repeat="quiz in quizes">
              <h2>{{quiz.pregunta}}</h2>
              <p>{{quiz.tema}}</p>

              <ion-option-button class="button-assertive" ng-click="delete(quiz)">
                Delete
              </ion-option-button>
              <ion-option-button class="button-calm" ng-click="edit(quiz)">
                Edit
              </ion-option-button>
            </ion-item>
          </ion-list>
          </ion-content>
        </ion-view>
    </script>
    <script id="quizes_view.html" type="text/ng-template">
      <ion-view view-title="hjkasd">
        <ion-content>
          hola
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
